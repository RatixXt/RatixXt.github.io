function changepic() {
  var src = ($("#my_image").attr("src") == "/img/first.jpg") ? "/img/second.jpg" : "/img/first.jpg";
  alert( src );
  $("#my_image").attr("src", src);
}</script>
<img id="my_image" src="/img/first.jpg"/>

<input value="Нажми меня" onclick="changepic()" type="button"/>
