<script>
  var text = "Собачка1";
  document.getElementById("text").innerHTML = text;

  alert( 'Привет всем присутствующим!' );

function changepic() {
  if ($("#my_image").attr("src") == "/img/first.jpg") {
    var src = "/img/second.jpg";
    text = "Собачка2";
  }
  else
  {
    var src = "/img/first.jpg";
    text = "Собачка1";
  }
  $("#my_image").attr("src", src);
}</script>
<img id="my_image" src="/img/first.jpg"/>

<p><div id="text"></div></p>

<input value="Нажми меня" onclick="changepic()" type="button"/>
